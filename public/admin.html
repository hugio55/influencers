<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPOLOGY Admin</title>
    <link rel="preload" href="optimistic_display_bd.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="optimistic_text_a_rg.ttf" as="font" type="font/ttf" crossorigin>
    <style>
        @font-face {
            font-family: 'Optimistic Display';
            src: url('optimistic_display_bd.ttf') format('truetype');
            font-weight: 700;
        }
        @font-face {
            font-family: 'Optimistic Text';
            src: url('optimistic_text_a_rg.ttf') format('truetype');
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-dark: #041d32;
            --navy-medium: #0a2540;
            --accent-blue: #00b4ff;
            --accent-light: #94d9ff;
            --white: #ffffff;
            --gray-light: #cbd5e1;
            --success: #00d97e;
            --danger: #ff4757;
        }

        body {
            font-family: 'Optimistic Text', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #041d32 0%, #0a2540 50%, #041d32 100%);
            color: var(--white);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(10, 37, 64, 0.9);
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-box h1 {
            font-family: 'Optimistic Display', sans-serif;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--accent-blue), var(--white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .password-wrapper {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .password-wrapper input {
            width: 100%;
            padding: 15px;
            padding-right: 50px;
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 10px;
            background: rgba(4, 29, 50, 0.8);
            color: var(--white);
            font-size: 1rem;
            margin-bottom: 0;
        }

        .password-wrapper input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-light);
            cursor: pointer;
            padding: 5px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            z-index: 10;
        }

        .toggle-password:hover {
            color: var(--accent-light);
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .login-box > input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 10px;
            background: rgba(4, 29, 50, 0.8);
            color: var(--white);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .login-box > input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .login-box > button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-blue), #0096ff);
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-box > button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 180, 255, 0.4);
        }

        .login-error {
            color: var(--danger);
            margin-bottom: 15px;
            display: none;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 180, 255, 0.2);
        }

        .admin-header h1 {
            font-family: 'Optimistic Display', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--accent-blue), var(--white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), #0096ff);
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #00b368);
            color: var(--white);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(0, 217, 126, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #cc3a47);
            color: var(--white);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(10, 37, 64, 0.8);
            border: 1px solid rgba(0, 180, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
        }

        .stat-card label {
            display: block;
            color: var(--gray-light);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-light);
        }

        .stat-card input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 8px;
            background: rgba(4, 29, 50, 0.8);
            color: var(--white);
            font-size: 1rem;
        }

        /* Influencer List */
        .influencer-list {
            margin-bottom: 30px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .list-header h2 {
            font-family: 'Optimistic Display', sans-serif;
            font-size: 1.3rem;
        }

        .influencer-item {
            background: rgba(10, 37, 64, 0.8);
            border: 1px solid rgba(0, 180, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: grab;
            transition: all 0.2s;
        }

        .influencer-item:hover {
            border-color: rgba(0, 180, 255, 0.5);
            transform: translateX(5px);
        }

        .influencer-item.dragging {
            opacity: 0.5;
            border-color: var(--accent-blue);
        }

        .influencer-item.drag-over {
            border-color: var(--success);
            background: rgba(0, 217, 126, 0.1);
        }

        .influencer-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .drag-handle {
            color: var(--gray-light);
            cursor: grab;
            font-size: 1.2rem;
        }

        .influencer-number {
            color: var(--accent-blue);
            font-weight: 600;
            min-width: 30px;
        }

        .influencer-info {
            flex: 1;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .influencer-name {
            font-weight: 600;
            min-width: 150px;
        }

        .influencer-category {
            color: var(--gray-light);
            min-width: 100px;
        }

        .influencer-followers {
            color: var(--accent-light);
            min-width: 80px;
        }

        .influencer-socials {
            display: flex;
            gap: 8px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: var(--accent-light);
            opacity: 0.7;
        }

        .social-icon.active {
            opacity: 1;
            fill: var(--success);
        }

        .influencer-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: rgba(0, 180, 255, 0.2);
            color: var(--accent-light);
        }

        .btn-edit:hover {
            background: rgba(0, 180, 255, 0.4);
        }

        .btn-delete {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
        }

        .btn-delete:hover {
            background: rgba(255, 71, 87, 0.4);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--navy-medium);
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            font-family: 'Optimistic Display', sans-serif;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray-light);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 8px;
            background: rgba(4, 29, 50, 0.8);
            color: var(--white);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .social-inputs h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--accent-light);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: var(--white);
            font-weight: 600;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: linear-gradient(135deg, var(--success), #00b368);
        }

        .toast.error {
            background: linear-gradient(135deg, var(--danger), #cc3a47);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .influencer-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>POPOLOGY Admin</h1>
            <div class="login-error" id="loginError" style="display: none;">Invalid password</div>
            <div class="password-wrapper">
                <input type="password" id="passwordInput" placeholder="Enter admin password" autocomplete="off">
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <svg id="eyeOffIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                </button>
            </div>
            <button onclick="login()">Enter</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1>Influencer Management</h1>
            <div class="header-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/'">View Site</button>
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Influencer</button>
                <button class="btn btn-success" onclick="saveAll()">Save Changes</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <label>Slots Filled</label>
                <div class="value" id="slotsDisplay">0 / 50</div>
            </div>
            <div class="stat-card">
                <label>Total Reach</label>
                <div class="value" id="reachDisplay">0 / 150M</div>
            </div>
            <div class="stat-card">
                <label>Goal Reach (editable)</label>
                <input type="text" id="goalReachInput" placeholder="e.g. 150M" onchange="updateGoalReach()">
            </div>
            <div class="stat-card">
                <label>Total Slots (editable)</label>
                <input type="number" id="totalSlotsInput" placeholder="50" onchange="updateTotalSlots()">
            </div>
        </div>

        <div class="influencer-list">
            <div class="list-header">
                <h2>Influencers (drag to reorder)</h2>
            </div>
            <div id="influencerContainer"></div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h2 id="modalTitle">Add Influencer</h2>
            <form id="influencerForm" onsubmit="saveInfluencer(event)">
                <input type="hidden" id="editIndex" value="-1">

                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="formName" required placeholder="e.g. John Smith">
                    </div>
                    <div class="form-group">
                        <label>Category *</label>
                        <input type="text" id="formCategory" required placeholder="e.g. Cooking, Music, NFT">
                    </div>
                </div>

                <div class="form-group">
                    <label>Followers *</label>
                    <input type="text" id="formFollowers" required placeholder="e.g. 14.7M, 981K, 50000">
                </div>

                <div class="social-inputs">
                    <h3>Social Media Links (leave empty if none)</h3>

                    <div class="form-group">
                        <label>Instagram</label>
                        <input type="url" id="formInstagram" placeholder="https://instagram.com/username">
                    </div>

                    <div class="form-group">
                        <label>TikTok</label>
                        <input type="url" id="formTiktok" placeholder="https://tiktok.com/@username">
                    </div>

                    <div class="form-group">
                        <label>Twitter / X</label>
                        <input type="url" id="formTwitter" placeholder="https://x.com/username">
                    </div>

                    <div class="form-group">
                        <label>YouTube</label>
                        <input type="url" id="formYoutube" placeholder="https://youtube.com/@channel">
                    </div>

                    <div class="form-group">
                        <label>Discord</label>
                        <input type="url" id="formDiscord" placeholder="https://discord.gg/invite">
                    </div>

                    <div class="form-group">
                        <label>Website</label>
                        <input type="url" id="formWebsite" placeholder="https://example.com">
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        let influencers = [];
        let settings = { goalReach: 150000000, totalSlots: 50 };
        let adminPassword = '';

        // Escape HTML to prevent XSS
        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');

            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        // Login
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('loginError');

            if (!password) {
                errorEl.textContent = 'Please enter a password';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const res = await fetch('/api/admin/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                if (res.ok) {
                    adminPassword = password;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadData();
                } else {
                    errorEl.textContent = 'Invalid password';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                console.error('Login error:', err);
                errorEl.textContent = 'Connection error - is the server running?';
                errorEl.style.display = 'block';
            }
        }

        // Load data
        async function loadData() {
            try {
                const res = await fetch('/api/influencers');
                const data = await res.json();

                influencers = data.influencers;
                settings = data.settings;

                document.getElementById('goalReachInput').value = formatFollowers(settings.goalReach);
                document.getElementById('totalSlotsInput').value = settings.totalSlots;

                updateStats();
                renderInfluencers();
            } catch (err) {
                showToast('Failed to load data', 'error');
            }
        }

        // Format followers
        function formatFollowers(num) {
            if (num >= 1000000) {
                const m = num / 1000000;
                return m % 1 === 0 ? `${m}M` : `${m.toFixed(1)}M`;
            } else if (num >= 1000) {
                const k = num / 1000;
                return k % 1 === 0 ? `${k}K` : `${k.toFixed(1)}K`;
            }
            return num.toString();
        }

        // Update stats display
        function updateStats() {
            const filled = influencers.length;
            const total = settings.totalSlots;
            const reach = influencers.reduce((sum, inf) => sum + (inf.followers || 0), 0);

            document.getElementById('slotsDisplay').textContent = `${filled} / ${total}`;
            document.getElementById('reachDisplay').textContent = `${formatFollowers(reach)} / ${formatFollowers(settings.goalReach)}`;
        }

        // Render influencer list
        function renderInfluencers() {
            const container = document.getElementById('influencerContainer');
            container.innerHTML = '';

            influencers.forEach((inf, index) => {
                const div = document.createElement('div');
                div.className = 'influencer-item';
                div.draggable = true;
                div.dataset.index = index;

                const socials = Object.entries(inf.social || {})
                    .filter(([k, v]) => v)
                    .map(([k]) => k);

                div.innerHTML = `
                    <div class="influencer-row">
                        <span class="drag-handle">&#9776;</span>
                        <span class="influencer-number">${String(index + 1).padStart(2, '0')}</span>
                        <div class="influencer-info">
                            <span class="influencer-name">${escapeHtml(inf.name)}</span>
                            <span class="influencer-category">${escapeHtml(inf.category)}</span>
                            <span class="influencer-followers">${escapeHtml(inf.followersDisplay || formatFollowers(inf.followers))}</span>
                        </div>
                        <div class="influencer-socials">
                            ${socials.length > 0 ? socials.map(s => `<span title="${escapeHtml(s)}">${getSocialIcon(s)}</span>`).join('') : '<span style="color:#666">No socials</span>'}
                        </div>
                        <div class="influencer-actions">
                            <button class="btn-icon btn-edit" onclick="editInfluencer(${index})" title="Edit">&#9998;</button>
                            <button class="btn-icon btn-delete" onclick="deleteInfluencer(${index})" title="Delete">&#10005;</button>
                        </div>
                    </div>
                `;

                // Drag events
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragend', handleDragEnd);
                div.addEventListener('dragover', handleDragOver);
                div.addEventListener('drop', handleDrop);
                div.addEventListener('dragleave', handleDragLeave);

                container.appendChild(div);
            });
        }

        function getSocialIcon(type) {
            const icons = {
                instagram: 'IG',
                tiktok: 'TT',
                twitter: 'X',
                youtube: 'YT',
                discord: 'DC',
                website: 'WEB'
            };
            return `<span style="background:rgba(0,180,255,0.3);padding:2px 6px;border-radius:4px;font-size:0.7rem">${icons[type] || type}</span>`;
        }

        // Drag and drop
        let draggedIndex = null;

        function handleDragStart(e) {
            draggedIndex = parseInt(this.dataset.index);
            this.classList.add('dragging');
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.influencer-item').forEach(item => {
                item.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropIndex = parseInt(this.dataset.index);

            if (draggedIndex !== null && draggedIndex !== dropIndex) {
                const item = influencers.splice(draggedIndex, 1)[0];
                influencers.splice(dropIndex, 0, item);
                renderInfluencers();
                updateStats();
            }

            this.classList.remove('drag-over');
        }

        // Modal functions
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add Influencer';
            document.getElementById('editIndex').value = -1;
            document.getElementById('influencerForm').reset();
            document.getElementById('modalOverlay').classList.add('active');
        }

        function editInfluencer(index) {
            const inf = influencers[index];
            document.getElementById('modalTitle').textContent = 'Edit Influencer';
            document.getElementById('editIndex').value = index;

            document.getElementById('formName').value = inf.name;
            document.getElementById('formCategory').value = inf.category;
            document.getElementById('formFollowers').value = inf.followersDisplay || formatFollowers(inf.followers);
            document.getElementById('formInstagram').value = inf.social?.instagram || '';
            document.getElementById('formTiktok').value = inf.social?.tiktok || '';
            document.getElementById('formTwitter').value = inf.social?.twitter || '';
            document.getElementById('formYoutube').value = inf.social?.youtube || '';
            document.getElementById('formDiscord').value = inf.social?.discord || '';
            document.getElementById('formWebsite').value = inf.social?.website || '';

            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal(e) {
            if (!e || e.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').classList.remove('active');
            }
        }

        function saveInfluencer(e) {
            e.preventDefault();

            const index = parseInt(document.getElementById('editIndex').value);
            const followerStr = document.getElementById('formFollowers').value;

            const inf = {
                id: index >= 0 ? influencers[index].id : Date.now(),
                name: document.getElementById('formName').value,
                category: document.getElementById('formCategory').value,
                followers: parseFollowers(followerStr),
                followersDisplay: followerStr.toUpperCase(),
                social: {
                    instagram: document.getElementById('formInstagram').value.trim(),
                    tiktok: document.getElementById('formTiktok').value.trim(),
                    twitter: document.getElementById('formTwitter').value.trim(),
                    youtube: document.getElementById('formYoutube').value.trim(),
                    discord: document.getElementById('formDiscord').value.trim(),
                    website: document.getElementById('formWebsite').value.trim()
                }
            };

            if (index >= 0) {
                influencers[index] = inf;
            } else {
                influencers.push(inf);
            }

            closeModal();
            renderInfluencers();
            updateStats();
            showToast(index >= 0 ? 'Influencer updated' : 'Influencer added', 'success');
        }

        function parseFollowers(str) {
            const cleaned = str.toString().replace(/,/g, '').trim().toUpperCase();
            const match = cleaned.match(/^([\d.]+)\s*([KMB]?)$/);

            if (!match) {
                const numOnly = parseFloat(cleaned);
                return isNaN(numOnly) ? 0 : numOnly;
            }

            const num = parseFloat(match[1]);
            const suffix = match[2];

            switch (suffix) {
                case 'K': return Math.round(num * 1000);
                case 'M': return Math.round(num * 1000000);
                case 'B': return Math.round(num * 1000000000);
                default: return Math.round(num);
            }
        }

        function deleteInfluencer(index) {
            if (confirm(`Delete "${influencers[index].name}"?`)) {
                influencers.splice(index, 1);
                renderInfluencers();
                updateStats();
                showToast('Influencer deleted', 'success');
            }
        }

        // Settings
        function updateGoalReach() {
            const val = document.getElementById('goalReachInput').value;
            settings.goalReach = parseFollowers(val);
            updateStats();
        }

        function updateTotalSlots() {
            settings.totalSlots = parseInt(document.getElementById('totalSlotsInput').value) || 50;
            updateStats();
        }

        // Save all changes
        async function saveAll() {
            try {
                const res = await fetch('/api/admin/influencers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': adminPassword
                    },
                    body: JSON.stringify({ influencers, settings })
                });

                if (res.ok) {
                    showToast('Changes saved!', 'success');
                } else {
                    showToast('Failed to save', 'error');
                }
            } catch (err) {
                showToast('Connection error', 'error');
            }
        }

        // Toast
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ESC to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
